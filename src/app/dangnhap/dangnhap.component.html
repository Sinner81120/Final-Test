<div id="Login">
    <h2>Log in</h2>
    <form action="/action_page.php">
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Username..." [(ngModel)]='user'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-12">
                <input type="password" placeholder="Password..." class="form-control" [(ngModel)]='pass'
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <a routerLink='/ForgetPass'>Quên mật khẩu ??</a><br> <br>
        <button class="btn btn-primary" style="font-size: 18px;" (click)='Check()' >Log in</button>
    </form>
</div>
