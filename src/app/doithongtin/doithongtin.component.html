<div id="Change">
    <h2>Change Infomation</h2>
    <form action="/action_page.php">
        <div class="row" *ngIf='acc'>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Username..." [(ngModel)]='acc.username'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline ml-5">
                    <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx"
                        value="true" [(ngModel)]="acc.gender">
                    <label class="custom-control-label" for="customRadio">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx"
                        value="false" [(ngModel)]="acc.gender">
                    <label class="custom-control-label" for="customRadio2">Female</label>
                </div>
            </div>
            <div class="col-12">
                <input type="text" placeholder="@Email..." class="form-control" [(ngModel)]='acc.email'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-6">
                <input type="number" placeholder="Schoolfee..." class="form-control" [(ngModel)]='acc.schoolfee'
                    [ngModelOptions]="{standalone: true}" disabled>
            </div>
            <div class="col-6">
                <input type="number" placeholder="Mark..." class="form-control" [(ngModel)]='acc.marks'
                    [ngModelOptions]="{standalone: true}" disabled>
            </div>
            <div class="col-6">
                <input type="text" placeholder="Birthday..." class="form-control" [(ngModel)]='acc.birthday'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-6">
                <input type="text" placeholder="Full name..." class="form-control" [(ngModel)]='acc.fullname'
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <button class="btn btn-primary" (click)='Accept()' style="font-size: 18px;">Accept</button>
    </form>
</div>
