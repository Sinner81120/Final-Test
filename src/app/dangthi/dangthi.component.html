<div id="Answer">

    <div *ngFor="let question of lists | paginate: { itemsPerPage: 1, currentPage: p }">
        <span>{{question.Text}}</span>
        <div *ngFor='let answer of question.Answers'>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">{{answer.Text}}
                </label>
            </div>
        </div>
    </div>
</div>
<div class=" pagination justify-content-center mb-4" >
    <button class="btn btn-primary mr-1" (click)='First()'>First</button>
    <button class="btn btn-primary mr-1" (click)='Previous()'>Previous</button>
    <button class="btn btn-primary mr-1" (click)='Next()'>Next</button>
    <button class="btn btn-primary" (click)='Last()'>Last</button>
</div>
