<div id="Register">
    <h2>Register</h2>
    <form action="/action_page.php">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Username..." [(ngModel)]='account.username'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline ml-5">
                    <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx"
                        value="true" [(ngModel)]="account.gender">
                    <label class="custom-control-label" for="customRadio">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx"
                        value="false" [(ngModel)]="account.gender">
                    <label class="custom-control-label" for="customRadio2">Female</label>
                </div>
            </div>
            <div class="col-6">
                <input type="password" class="form-control" placeholder="Password..." [(ngModel)]='account.password'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-6">
                <input type="password" class="form-control" placeholder="Re-Password...">
            </div>
            <div class="col-12">
                <input type="text" placeholder="@Email..." class="form-control" [(ngModel)]='account.email'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-6">
                <input type="text" placeholder="Full name..." class="form-control" [(ngModel)]='account.fullname'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-6">
                <input type="text" placeholder="Birthday..." class="form-control" [(ngModel)]='account.birthday'
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <button class="btn btn-success" (click)='Register()' style="font-size: 18px;" routerLink="/Login">Register</button>
    </form>
</div>
