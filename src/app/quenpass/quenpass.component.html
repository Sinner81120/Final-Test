<div id="Change">
    <h2>Forgot Password</h2>
    <form action="/action_page.php">
        <div class="row">
            <div class="col-12">
                <label> Enter your email address or phone number </label>
                <input type="text" class="form-control" [(ngModel)]='email' [ngModelOptions]="{standalone: true}">

            </div>
        </div>
        <button class="btn btn-primary" (click)='Pass()' style="font-size: 18px;">Accept</button>
    </form>
</div>
